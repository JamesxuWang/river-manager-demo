<div class="media-wrap">
  <div class="player-form-box hide">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>预警上报</legend>
      </fieldset>
      <div class="layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">上报名称:</label>
          <div class="layui-input-block">
            <input type="text" name="YHDMC"  placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">是否紧急:</label>
          <div class="layui-input-block">
            <input type="checkbox" name="zzz" lay-skin="switch" lay-text="是|否" checked>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">所属河段:</label>
          <div class="layui-input-block">
              <select name="QX" lay-verify="required" lay-filter="QX">
                  <option value="">石井河</option>
                  <option value="0">增埗河</option>
                  <option value="1">西航道支线</option>
              </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">推送人员:</label>
          <div class="layui-input-block">
              <select name="QX" lay-verify="required" lay-filter="QX">
                  <option value="">河长办公室</option>
                  <option value="0">总河长</option>
                  <option value="1">副总河长</option>
              </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">预警内容:</label>
          <div class="layui-input-block">
              <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item" style="text-align: center;margin-top: 20px;">
            <button class="layui-btn layui-btn-primary" type="reset">取消</button>
            <button class="layui-btn lay-submit layui-btn-theme" lay-submit="" lay-filter="disaster-search-bt">提交</button>
        </div>
      </div>
    </div>
    <div class="player-video-box"></div>
</div>
<style>
.media-video {
    width: 100%;
}
.player-form-box{
    position: absolute;
    top: 76px;
    left: 30%;
    background: #fff;
    padding: 20px 30px;
    width: 30%;
    border: 1px;
    z-index: 1;
    border-radius: 3px;
}
.player-form-box .layui-form-item .layui-form-label {
    width: 65px;
}
.player-video-box{
  height: 100%;
  width: 100%;
}

	height: 100%;
	position: relative;
}

	position: absolute;
	right: 10px;
	top: 10px;
}
